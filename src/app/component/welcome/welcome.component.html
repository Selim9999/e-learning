<app-headerr></app-headerr>
<div class="container bg-light py-5">
  <h1 class="display-5 fw-bold">Welcome to our quiz</h1>
  <p class="col-md-8 fs-4">
    This quiz contains 9 questions. Each question holds 10 points
  </p>
  <h4>Rules:</h4>
  <ol>
    <li>Correct question gives you 10 points</li>
    <li>Incorrect question gives you -10 points</li>
    <li>You will have 60 sec to answer each question</li>
    <li>Refreshing the page will reset the quiz</li>
  </ol>
  <h1 style="font-family: cursive; text-align: center">All the best!</h1>
  <div class="name col-md-4 my-3">
    <label for="">Choose a course :</label>
    <div class="col-sm-10">
      <select
        name="Course"
        (change)="handleChange($event)"
        class="form-control"
      >
        <option>--Select--</option>
        <option [value]="course.name" *ngFor="let course of courseList">
          {{ course.name }}
        </option>
      </select>
    </div>
    <label for="">Your selected course is: {{ selectedValue }}</label>
    <br />
    <label for="">Enter your name :</label>
    <input #name type="text" class="form-control" />
  </div>
  <button
    class="btn btn-primary btn-lg"
    routerLink="/question"
    (click)="startQuiz()"
  >
    Start the quiz!
  </button>
</div>
